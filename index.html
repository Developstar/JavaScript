<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Basics</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/styles/app.css" />

    <!-- javascript can be added directly to the html file in the head section -->
    <!-- It gets harder to manage your site if all your script and html files are in one file -->
    <!-- <script>
      alert('Welcome to this page')
    </script> -->
    

    <!-- However, the best way is by linking your javaScript file to your html file using the src -->
    <!-- <script src="./assets/scripts/app.js">
    </script> -->
  </head>
  <body>
    <header>
      <h1>The Unconventional Calculator</h1>
    </header>

    <section id="calculator">
      <input type="number" id="input-number" />
      <div id="calc-actions">
        <button type="button" id="btn-add">+</button>
        <button type="button" id="btn-subtract">-</button>
        <button type="button" id="btn-multiply">*</button>
        <button type="button" id="btn-divide">/</button>
      </div>
    </section>
    <section id="results">
      <h2 id="current-calculation">0</h2>
      <h2>Result: <span id="current-result">0</span></h2>
    </section>

    <!-- To ensure that the page loads first before executing the Javascript, we place the script below the code above the body closing tag -->
    <script src="./assets/scripts/vendor.js"></script>
    <script src="./assets/scripts/app.js"></script>
  </body>
</html>
